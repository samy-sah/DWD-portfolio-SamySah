<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Edit Your Images</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c126ecb91a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="effect">Edit Your Images</h1>
        </div>
    </header>
    <div class="main-url">
        <div class="container">
            <form>
                <input type="text" placeholder="Image URL" id="url"/>
                <button id="btn" type="button">Load Image</button>    
            </form>
        </div>
    </div>
    <main class="container">
        <div class="main__sheet">
            <img src="img/foto1.jpg" alt="" id="inFoto">    
        </div>
        <section class="edit">
            <ul class="settings">
                <li><button class="menu" id="save">save</button></li>
                <li><button class="menu" id="reset">reset</button></li>
            </ul>
            <label for="myfile">Choose a Photo:</label>
            <input type="file" id="myfile" name="myfile">
            <h2>Filters</h2>
            <div class="sliders">
                <form id="options">
                    <label for="normal">Normal</label>
                    <input name="normal" type="range" min="0" max="100" id="normal" value="0" class="slider">
                    <br>
                    <label for="grayscale">Grayscale</label>
                    <input name="grayscale" type="range" min="0" max="100" id="grayscale" value="0" class="slider">
                    <br>
                    <label for="brightness">Brightness</label>
                    <input name="brightness" type="range" min="0" max="100" id="brightness" value="0" class="slider">
                    <br>
                    <label for="blur">Blur</label>
                    <input name="blur" type="range" min="0" max="100" id="blur" value="0" class="slider">
                    <br>
                    <label for="hue">Hue</label>
                    <input name="hue" type="range" min="0" max="100" id="hue" value="0" class="slider">
                    <br>
                    <label for="sepia">Sepia</label>
                    <input name="sepia" type="range" min="0" max="100" id="sepia" value="0" class="slider">
                    <br>
                    <label for="rngSize" id="slider-text">
                        <span>opacity:</span>
                        <input type="range" min="0" max="100" step="0.05" id="rngSize" value="0" class="slider" >
                        <span id="percent">100%</span>
                    </label>
                    <br>
                    <label>Kleur: <input type="color" value="#990000" id="inpColor">
                    </label>
                    <br>
                </form>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
