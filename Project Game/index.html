<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8"/>
	<title>Snake Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<canvas id="canvas" width="400" height="350"></canvas>
	<div class="menu">
		<h1>Snake Game</h1>
		<div id="scene">
		<img src="images/sn.png" alt="snake" id="snake">
		<img src="images/s.png" alt="snake" id="snake">
		<img src="images/s.png" alt="snake" id="snake">
		</div>
		<ul class="menuGame">
			<li><button class="menu active" id="menu-start">start</button></li>
			<li><button class="menu" id="menu-pause">pause</button></li>
			<li><button class="menu" id="menu-reset">reset</button></li>
		</ul>
		<div class="information">
			<h3>Controls</h3>
			<p><strong>Move Up:</strong> Z / Up ArrowKey</p>
			<p><strong>Move Down:</strong> S / Down ArrowKey</p>
			<p><strong>Move Right:</strong> D / Right ArrowKey</p>
			<p><strong>Move Left:</strong> Q / Left ArrowKey</p>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
