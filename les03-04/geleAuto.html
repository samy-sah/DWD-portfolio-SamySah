<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8"/>
	<title>GeleAuto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="filter">
		<img src="img/van.jpg" alt="van" id="van">
		<ul class="filters">
			<li><button class="filter active" id="filter-normal">normal</button></li>
			<li><button class="filter" id="filter-gray">grayscale</button></li>
			<li><button class="filter" id="filter-sepia">sepia</button></li>
			<li><button class="filter" id="filter-hue">hue</button></li>
			<li><button class="filter" id="filter-blur">blur</button></li>
		</ul>
		<label for="rngSize" id="slider-text">
			<span>opacity:</span>
			<input type="range" min="0" max="1" step="0.05" id="rngSize" value="1" >
			<span id="slider">100%</span>
		</label>
	</div>
		<script src="js/scripts.js"></script>
</body>
</html>
